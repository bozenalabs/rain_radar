name: Build Firmware

on:
  push:
    branches: [ master, main ]
    paths:
      - 'firmware_c/**'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'firmware_c/**'
  workflow_dispatch:

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Build firmware using Docker Compose
      run: |
        cd firmware_c
        docker compose run --rm rain_radar_app bash -c "
          cd /root/pico/rain_radar_app &&
          mv secrets_template.h secrets.h &&
          mkdir -p build &&
          cd build &&
          cmake .. &&
          make -j\$(nproc)
        "
    
    - name: List build artifacts
      run: |
        cd firmware_c/rain_radar_app/build
        find . -name "*.uf2" -type f
    
    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: rain-radar-firmware
        path: firmware_c/rain_radar_app/build/*.uf2
        retention-days: 30
    